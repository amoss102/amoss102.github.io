

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ottawa Horse Riding</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>



    <header>

        
        <div class="header">

            <a href="#" class="logo">Ottawa Horse Riding</a>

            <form action="" class="search-box-container">
                <input type="search" id="search" placeholder="Look for your session">
                <label for="search" class="csearch"></label>
            </form>

        </div>
        
        <div class="header-2">

            <div id="menub" class="csearch"></div>

            <nav class="navbar">
                <a href="#home">Home </a>
                <a href="#category">Categories</a>
                <a href="#contact">Contact us</a>
                <a href="#footer">About us</a>
            </nav>

            <div class="icons">
                <a href="#" class="chome"></a>
                <a href="#" class="ccircle"></a>
                <a href="#" class="cshopping-cart"></a>
            </div>

        </div>

        <a href="#"><img class="logom" src="horse-ridinglo.jpg" alt=""></a>

        

    </header>


    <section class="category" id="category">

        <h1 class="heading"> Book your <span>SESSION</span></h1>

        <div class="box-container">
            <div class="box">
                <h3>40 min riding - 70$</h3>
                <img src="adult-riding.jpg" alt="Adult riding">
                <a href="#" class="btn">BOOK</a>
            </div>
            <div class="box">
                <h3>40 min couple riding - 110$</h3>
                <img src="couple-riding.jpg" alt="Couple riding">
                <a href="#" class="btn">BOOK</a>
            </div>
            <div class="box">
                <h3>40 min children riding - 50$</h3>
                <img src="children-riding.jpg" alt="Children riding">
                <a href="#" class="btn">BOOK</a>
            </div>
        </div>

    </section>
    

    <section class="contact" id="contact">
        <h1 class="heading"> <span> Contact us</span></h1>
        <form action="">
            <div class="inputBox">
                <input type="text" placeholder="Name">
                <input type="email" placeholder="email">
            </div>

            <div class="inputBox">
                <input type="number" placeholder="number">
                <input type="text" placeholder="subject">
            </div>

            <textarea placeholder="message" name="" id="" cols="35" rows="15"></textarea>

            <input type="submit" value="send message" class="btn" >
        </form>
    </section>


    <section class="footer" id="footer">

        <div class="box-container">

            <div class="box">
                <a href="#"><img class="logo" src="horse-ridinglo.jpg" alt=""></a>
                <p>The real Ottawa region horse riding experience!</p>
                
                
            </div>
        

            <div class="box">
            <h3> Operating hours</h3>
            <div class="open">
                <h4>Tuesday to Sunday : 7am to 6pm</h4>
                
            </div>
        </div>

        <div class="box">
            <p></p>
        </div>

        </div>
    </section>

    <script src="script.js"></script>

</body>
</html>
